<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add To Button Pop Up  </title>
<style>

.box{


    width: 400px;
   height:400px;
   border:2px solid gray;

  margin: auto;
  margin-top: 100px;

position:relative;



}
 .add{

width:100%;
font-size: 30px;
background-color:rgba(0,0,0,0.6);
color: white;

position:absolute;
left:0px;
bottom: -10px;
opacity: 0;
 transition: 1s;

}

.box:hover .add{

    bottom:0px;
    opacity: 1;


}


</style>


</head>
<body>
    
<div class="box">

<image src="image.jpg.jpg" width="100%" height="100%" />


<input type="button" name="" value="Add To Cart"  class="add"/>
</div>

     
</body>
</html>
